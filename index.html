<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Magic</title>
</head>
<body>
  <div class="container">
    <h1>press the button to see magic <span><i class="fa-solid fa-wand-magic-sparkles"></i></span></h1>
    <div class="btn" onclick="vibrate()">Press Me</div>
  </div>
</body>
<script>
  let cont = document.querySelector(".container");
  let btn = document.querySelector(".btn");
  let sfx = new Audio("soundFx2.mp3");
  btn.addEventListener('click',event =>{
  setInterval(vibrate, 100);
  })
  function vibrate(){
       navigator.vibrate(100000);
       cont.classList.add('hilao');
       sfx.play();
       sfx.volume = 1.0; 
  }
</script>
</html>
